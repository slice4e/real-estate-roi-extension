<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      padding: 15px; 
      width: 450px;
      margin: 0;
      font-size: 13px;
    }
    .header { 
      text-align: center; 
      margin-bottom: 15px; 
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .strategy-tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
      background: #f5f5f5;
      font-size: 12px;
    }
    .tab.active {
      background: #4CAF50;
      color: white;
    }
    .tab:first-child {
      border-radius: 5px 0 0 5px;
    }
    .tab:last-child {
      border-radius: 0 5px 5px 0;
    }
    .property-info {
      background: #e8f5e8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .input-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
    }
    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-field {
      display: flex;
      flex-direction: column;
    }
    .input-field label {
      font-weight: 500;
      margin-bottom: 3px;
      color: #333;
      font-size: 11px;
    }
    .input-field input, .input-field select {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    .input-field input:focus, .input-field select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
    }
    .key-inputs {
      background: #fff3e0;
      border: 1px solid #ffb74d;
    }
    .advanced-inputs {
      background: #f3e5f5;
      border: 1px solid #ba68c8;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .results {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #e0e0e0;
    }
    .roi-highlight {
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
      margin: 10px 0;
    }
    .details {
      font-size: 12px;
      line-height: 1.4;
    }
    .calculate-btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .calculate-btn:hover {
      background: #45a049;
    }
    .toggle-advanced {
      text-align: center;
      cursor: pointer;
      color: #666;
      font-size: 11px;
      margin-bottom: 10px;
      text-decoration: underline;
    }
    .toggle-advanced:hover {
      color: #333;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      padding: 10px;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Real Estate ROI Calculator</h2>
  </div>
  
  <div class="strategy-tabs">
    <div class="tab active" data-strategy="conventional">Conventional</div>
    <div class="tab" data-strategy="heloc">Cash + HELOC</div>
  </div>
  
  <div id="property-info" class="property-info" style="display: none;"></div>
  
  <div id="input-form" style="display: none;">
    <!-- Key Parameters -->
    <div class="input-section key-inputs">
      <div class="section-title">Key Parameters</div>
      <div class="input-group">
        <div class="input-field">
          <label>Expected Monthly Rent</label>
          <input type="number" id="rent" value="1800">
        </div>
        <div class="input-field">
          <label>Remodel Budget</label>
          <input type="number" id="improvements" value="10000">
        </div>
        <div class="input-field">
          <label>Remodel Time (months)</label>
          <input type="number" id="renovationPeriod" value="4">
        </div>
      </div>
      
      <!-- Target Purchase Price -->
      <div class="input-group">
        <div class="input-field">
          <label>Target Purchase Price (auto-calculated for 10% ROI)</label>
          <input type="number" id="targetPurchasePrice" value="" placeholder="Auto-calculated" style="background: #f9f9f9;">
        </div>
      </div>
    </div>

    <!-- Advanced Parameters -->
    <div class="toggle-advanced" id="toggle-advanced">Show Advanced Parameters</div>
    <div class="input-section advanced-inputs hidden" id="advanced-section">
      <div class="section-title">Advanced Parameters</div>
      <div class="input-group">
        <div class="input-field">
          <label>Interest Rate %</label>
          <input type="number" id="interestRate" value="7.5" step="0.125">
        </div>
        <div class="input-field">
          <label>Down Payment %</label>
          <input type="number" id="percentDown" value="20" step="1">
        </div>
        <div class="input-field">
          <label>Loan Term (years)</label>
          <input type="number" id="loanTerm" value="30">
        </div>
        <div class="input-field">
          <label>Closing Costs</label>
          <input type="number" id="closingCosts" value="5000">
        </div>
        <div class="input-field">
          <label>Monthly Insurance</label>
          <input type="number" id="insurance" value="120">
        </div>
        <div class="input-field">
          <label>Monthly Other/Misc</label>
          <input type="number" id="otherMisc" value="200">
        </div>
      </div>
      
      <!-- HELOC Specific -->
      <div id="heloc-advanced" class="hidden">
        <div class="input-group">
          <div class="input-field">
            <label>HELOC Rate %</label>
            <input type="number" id="helocRate" value="9.25" step="0.125">
          </div>
          <div class="input-field">
            <label>HELOC Amount</label>
            <input type="number" id="helocAmount" value="10000">
          </div>
          <div class="input-field">
            <label>HELOC Term (years)</label>
            <input type="number" id="helocTerm" value="10">
          </div>
          <div class="input-field">
            <label>Seasoning Period (months)</label>
            <input type="number" id="seasoningPeriod" value="2">
          </div>
          <div class="input-field">
            <label>Refinance Rate %</label>
            <input type="number" id="refinanceRate" value="7.63" step="0.125">
          </div>
          <div class="input-field">
            <label>ARV (After Repair Value)</label>
            <input type="number" id="arv" value="220000">
          </div>
        </div>
      </div>
    </div>

    <button class="calculate-btn" id="calculate-btn">Calculate ROI</button>
  </div>
  
  <div id="output" class="loading">Loading property data...</div>
  
  <script src="popup.js"></script>
</body>
</html>
